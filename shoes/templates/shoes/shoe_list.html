<!doctype html>{% load static %}
<html>
<head>
  <link rel="icon" type="image/png" href="{% static 'favicon.png' %}">
  <style>
    .lookbook img {
      height: 100px;
      float: left;
      filter: grayscale(0%);
      transition: all 0.2s;
      width: 300px;
      height: auto;
      } 
    
    .lookbook {
      display: flex;
      flex-flow: row wrap;
      justify-content:  center;
      background-color: rgb(255, 255, 255);
    }
    .lookbook img:hover {
      filter: grayscale(100%);
     -webkit-filter: grayscale(0%);
     -moz-filter: grayscale(100%);
      transform: scale(1.1);
     -webkit-transform: scale(1.1);
     -moz-transform: scale(1.1);
    }
    .lookbook details:hover {
      width:auto;
      height:auto;
      background:rgb(255, 255, 255);
      overflow:hidden;
    }
    .lookbook details:focus { width:auto; }
    
    .lookbook article {
      flex: 0 0 12.5%;
      padding: 0.5rem;
    }
    
    dd {
      display: block;
      margin-top: 0em;
      margin-bottom: 0.5em;
      margin-left: 0;
      margin-right: 0;
    }
    dl {
      display: block;
      margin-top: 0em;
      margin-bottom: 0em;
      margin-left: 0;
      margin-right: 0;
    }
    dt {
      border-bottom: solid black 1px;
    }
    ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: rgb(80, 77, 77);
    }
    
    li {
      float: left;
    }
    
    li a, .dropbtn {
      display: inline-block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }
    
    li a:hover, .dropdown:hover .dropbtn {
      background-color: red;
    }
    
    li.dropdown {
      display: inline-block;
    }
    
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      z-index: 1;
    }
    
    .dropdown-content a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      text-align: left;
    }
    
    .dropdown-content a:hover {background-color: #f1f1f1;}
    
    .dropdown:hover .dropdown-content {
      display: block;
    }
    body{
 margin: 0px;
}
  </style>
</head>
<body>
  
  <ul>
    <li><a href="/">Fold details</a></li>
    <li><a href="/admin/shoes/shoe/" target="_blank">Manage Items</a></li>
    <li class="dropdown">
      <a href="javascript:void(0)" class="dropbtn">Dropdown</a>
      <div class="dropdown-content">
        <a href="#">Link 1</a>
        <a href="#">Link 2</a>
        <a href="#">Link 3</a>
      </div>
    </li>
  </ul>
  
  <section class="lookbook">
    {% for shoe in object_list %}
    <article>
      <figure>
        <img src="{{ shoe.image.url }}">
        <figcaption>
          <header> Id: {{ shoe.pk }} </header>
          <details>
          <dt>
            <dl> Model: {{ shoe.model }} </dl>
            <dl> Peeop Toe: {{ shoe.peep_toe }} </dl>
            <dl> Style: {{ shoe.style }} </dl>
            <dl> Brand: {{ shoe.brand }} </dl>
            <dl> Color: {{ shoe.color }} </dl>
            <dl> Size: {{ shoe.size }} EU </dl>
            <dl> Heel: {{ shoe.heel_height }} mm </dl>
            <dl> Plateau: {{ shoe.plateau_height }} mm </dl>
            <dl> Real heel: {{ shoe.real_heel }} mm </dl>
            <dl> Hell kind: {{ shoe.heel_kind }} </dl>
            <dl> Material: {{ shoe.material }} </dl>
            <dl> Year: {{ shoe.year }} </dl>
            <dl> Season: {{ shoe.season }} </dl>
            <dl> Comfort: {{ shoe.comfort }} </dl>
            <dl> State: {{ shoe.state }} </dl>
            <dl> Available: {{ shoe.available }} </dl>
            <dl> Info: {{ shoe.info }} </dl>
            <dl> Price: {{ shoe.price }} â‚¬ </dl>
          </dt>
        </details>
        </figcaption>
      </figure>
    </article>
    {% endfor %}
  </section>
  
</body>
</html>
