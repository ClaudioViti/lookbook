<!DOCTYPE html>{% load static %}
<html>

<head>
  <script type="module">
    const btn_close = document.querySelector('#btn_close');
    const btn_open = document.querySelector('#btn_open');
    btn_close.onclick = function() {
      document.querySelectorAll('details').forEach(el => el.open = false);
    }
    btn_open.onclick = function() {
      document.querySelectorAll('details').forEach(el => el.open = true);
    }
    document.querySelector('.lookbook').addEventListener('change', ev => {
      const el = ev.target;
      const pk = el.dataset.id;
      const state = el.checked;
      
      const data = new FormData();
      data.append('favourite', state);
      
      const url = `/shoes/${pk}/favourite/`;
      post(url, { body: data });
    })
    function post (url, options) {
      const defaults = {
        method: 'POST',
      };
      const opts = Object.assign({}, defaults, options);
      return fetch(url, opts);
  }
        </script>
<link rel="icon" type="image/png" href="{% static 'favicon.png' %}">
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
   .lookbook img {
      height: 100px;
      float: left;
      filter: grayscale(0%);
      transition: all 0.2s;
      width: 300px;
      height: auto;
      } 
    
    .lookbook {
      display: flex;
      flex-flow: row wrap;
      justify-content:  center;
      background-color: rgb(255, 255, 255);
    }
    .lookbook img:hover {
      filter: grayscale(100%);
     -webkit-filter: grayscale(0%);
     -moz-filter: grayscale(100%);
      transform: scale(1.1);
     -webkit-transform: scale(1.1);
     -moz-transform: scale(1.1);
    }
    .lookbook details:hover {
      width:auto;
      height:auto;
      background:rgb(255, 255, 255);
      overflow:hidden;
    }
    .lookbook details:focus { width:auto; }
    
    .lookbook article {
      flex: 0 0 12.5%;
      padding: 0.5rem;
    }
    al {

      margin-right: 100%;
      margin-left: 100%;
    }
    dl {
      display: block;
      margin-top: 0em;
      margin-bottom: 0em;
      margin-left: 0;
      margin-right: 0;
    }
    dt {
      border-bottom: solid black 1px;
    }
body {margin:0;font-family:Arial}

.topnav {
  
  background-color: #333;
      position: fixed;
    top: 0px;
    width: 100%;
    z-index: 1;
}

.topnav a {
  float: left;
  display: block;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

button {
  background-color: #333;
  float: left;
  display: block;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
  z-index: 1;
  border: none;
  cursor: pointer;
}

.active {
  background-color: #4CAF50;
  color: white;
}

.topnav .icon {
  display: none;
}

.dropdown {
  float: left;
  overflow: hidden;
}

.dropdown .dropbtn {
  font-size: 17px;    
  border: none;
  outline: none;
  color: white;
  padding: 14px 16px;
  background-color: inherit;
  font-family: inherit;
  margin: 0;
  pointer-events:none;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f9f9f9;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

.dropdown-content a {
  float: none;
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
  text-align: left;
}

.topnav a:hover, .dropdown:hover .dropbtn {
  background-color: #555;
  color: white;
}

.dropdown-content a:hover {
  background-color: #ddd;
  color: black;
}

.dropdown:focus-within .dropdown-content {
  display: block;
}

@media screen and (max-width: 600px) {
  .topnav a:not(:first-child), .dropdown .dropbtn {
    display: none;
  }
  .topnav a.icon {
    float: right;
    display: block;
  }
}

@media screen and (max-width: 600px) {
  .topnav.responsive {position: relative;}
  .topnav.responsive .icon {
    position: absolute;
    right: 0;
    top: 0;
  }
  .topnav.responsive a {
    float: none;
    display: block;
    text-align: left;
  }
  .topnav.responsive .dropdown {float: none;}
  .topnav.responsive .dropdown-content {position: relative;}
  .topnav.responsive .dropdown .dropbtn {
    display: block;
    width: 100%;
    text-align: left;
  }
}
</style>
</head>
<body>

<div class="topnav" id="myTopnav">
  <a href="/" class="active">Reset</a>
  <a href="/admin/" target="_blank">Manage</a>
  <button id="btn_close">Fold</button>
  <button id="btn_open">Unfold</button>
  <div class="dropdown" tabindex="0">
    <button class="dropbtn">Filter 
      <i class="fa fa-caret-down"></i>
    </button>
    <div class="dropdown-content">
      <al>
        <form action="/" method="get">
        {{ form }}
        <input type="submit" value="Submit">
      </form>
      </al>
    </div>
  </div> 
  <a href="{% url 'logout' %}">Logout</a>
  <a href="javascript:void(0);" style="font-size:15px;" class="icon" onclick="myFunction()">&#9776;</a>
</div>



<script>
function myFunction() {
  var x = document.getElementById("myTopnav");
  if (x.className === "topnav") {
    x.className += " responsive";
  } else {
    x.className = "topnav";
  }
}
</script>

</html>
