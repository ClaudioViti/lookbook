<style>
.lookbook img { width: 300px; height: auto;

.lookbook article {
  flex: 0 0 12.5%;
  padding: 0.5rem;
}
</style>

<section class="lookbook">
    {% for shoe in object_list %}
    <article>
      <header> {{ shoe.model_name }} </header>
      <img src="{{ shoe.image.url }}">
      <dl>
        <dd> Size: {{ shoe.size }} </dd>
      </dl>
    </article>
    {% endfor %}
  </section>
