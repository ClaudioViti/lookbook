<meta name="viewport" content="width=500, initial-scale=1" />
<style>
    table {
    border-collapse:collapse
    }
    td, th {
    border:1px solid #ddd;
    padding:8px;
    }
    
  
    body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
  }
  .topnav {
  overflow: hidden;
  background-color: #333;
  }
  
  .topnav a {
  float: left;
  color: #f2f2f2;
  text-align: center;
  padding: 10px 10px;
  text-decoration: none;
  font-size: 10px;
  }
  
  .topnav a:hover {
  background-color: #ddd;
  color: black;
  }
  
  .topnav a.active {
  background-color: #04AA6D;
  color: white;
  }
    </style>  
  
    <div class="topnav">
    <a style="cursor: pointer;" onclick="windowClose();" class="active">Close</a>
  
  </div>

{% for shoeimage in shoeimages %}
<img src="{{ shoeimage.image.url }}"
    style="width:300px;height:300px;display: block; margin-left: auto; margin-right: auto;">
{% endfor %}

<script language="javascript" type="text/javascript">
    function windowClose() {
    window.open('','_parent','');
    window.close();
    }
    </script>
