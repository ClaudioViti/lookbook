<script>
  setTimeout("self.close()", 5000) // after 5 seconds
</script>

<html>

<head>
  <title>Pagina di Redirect</title>
</head>

<body>
  <p>

</body>

{% if messages %}
<p>
  The following items cannot be ordered:<br>
</p>
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}

</html>
