{% extends 'base.html' %}

{% block content %}

<form action="/brand/">
    <input type="submit" value="Manage Brands" />
</form>

<form method="post" enctype="multipart/form-data">

    {% csrf_token %}
    {{ form.as_p }}
    {{ formset.management_form }}
    <table>
        {% for imageform in formset %}
        {{ imageform }}
        {% endfor %}
    </table>
    <input type="submit" value="Save">
</form>



{% endblock %}
