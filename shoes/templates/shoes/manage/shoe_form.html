{% extends 'base.html' %}

{% block content %}

<style>
    table {
    border-collapse:collapse
    }
    td, th {
    border:1px solid #ddd;
    padding:8px;
    }
    
  
    body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
  }
  .topnav {
  overflow: hidden;
  background-color: #333;
  }
  
  .topnav a {
  float: left;
  color: #f2f2f2;
  text-align: center;
  padding: 10px 10px;
  text-decoration: none;
  font-size: 10px;
  }
  
  .topnav a:hover {
  background-color: #ddd;
  color: black;
  }
  
  .topnav a.active {
  background-color: #04AA6D;
  color: white;
  }
    </style>  
  
    <div class="topnav">
    <a href="{% url 'manage' %}" class="active">Back</a>
  
  </div>

<form action="/brand/">
    <input type="submit" value="Manage Fields" />
</form>

<form method="post" enctype="multipart/form-data">

    {% csrf_token %}
    {{ form.as_p }}
    {{ formset.management_form }}
    <table>
        {% for imageform in formset %}
        {{ imageform }}
        {% endfor %}
    </table>
    <input type="submit" value="Save">
</form>



{% endblock %}
